<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>登录</title>
	<link rel="stylesheet" href="/css/auth.css">
	<script src="/js/jquery.js"></script>
</head>
<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="/image/login.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form onsubmit="return check_submit();">
						<p>花艺馆登录系统</p>
						<div class="lowin-group">
							<label>账号/邮箱 <a href="#" class="login-back-link">Sign in?</a></label>
							<input id="userName" name="userName" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>密码<a href="#" class="forgot-link">忘记密码?</a></label>
							<input type="password" id="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn login-btn">
							登录
						</button>

						<div class="text-foot">
							没有账号  ? <a href="" class="register-link">注册</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form onsubmit="return register_user();">
						<p>创建账户</p>
						<div class="lowin-group">
							<label>用户名</label>
							<input type="text" id="name" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>邮箱</label>
							<input type="email" id="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>密码</label>
							<input type="password" id="re_password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>确认密码</label>
							<input type="password" id="confirm_password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn">
							注册
						</button>

						<div class="text-foot">
							已有账号 ? <a href="" class="login-link">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">
			花艺馆@2021
		</footer>
	</div>

	<script src="/js/auth.js"></script>
	<script src="/js/sweetalert.min.js"></script>
	<script>
		Auth.init({
			login_url: '/user/login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
